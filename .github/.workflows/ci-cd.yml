name: Build WAR and Push Docker Image to ECR

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: [self-hosted, dev]

    env:
      # --------- HARD-CODED VALUES (NOT RECOMMENDED) ----------
      AWS_REGION: ap-south-1

      # Your ECR registry: <ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com
      ECR_REGISTRY: "983426484039.dkr.ecr.ap-south-1.amazonaws.com"
      ECR_REPOSITORY: "myrepo"

      IMAGE_TAG: latest

    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Build WAR
        run: ./build.sh

      - name: Configure AWS CLI credentials (from env)
        run: |
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set region "$AWS_REGION"

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
          | docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Build Docker image (Tomcat + WAR)
        run: |
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .

      - name: Push image to ECR
        run: |
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Remove old container and run new one
        run: |
          docker rm -f tomcat-app || true
          docker run -d --name tomcat-app -p 8080:8080 "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
